{% extends 'base.html' %}
{% load static %}

{% block title %}Add Song to Tape{% endblock %}

{% block content %}
<div class="container">
    <h1 class="py-2">Add Song to {{ tape.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Song</button>
    </form>
</div>
{% endblock %}
