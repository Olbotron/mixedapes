{% extends 'base.html' %}
{% load static %}

{% block title %}Add Songs to {{ tape.title }}{% endblock %}

{% block content %}
    <h1>Add Songs to {{ tape.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Add Songs</button>
    </form>
    <a href="{% url 'tape_detail' tape.pk %}">Back to Tape</a>
{% endblock %}
