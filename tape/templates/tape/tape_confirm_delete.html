{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ tape.title }}"?</h1>
    <br />
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form><br />
    <a href="{% url 'tape_list' %}">Cancel</a>
</div>
{% endblock %}>
