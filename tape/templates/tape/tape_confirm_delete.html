{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ tape.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'tape_list' %}">Cancel</a>
{% endblock %}>
