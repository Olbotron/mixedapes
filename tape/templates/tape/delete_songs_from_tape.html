{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Songs from tape{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Songs from {{ tape.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete Selected Songs</button>
    </form>
    <p class="py-3"><a href="{% url 'tape_list' %}">Back to Tapes</a></p>
</div>
{% endblock %}
