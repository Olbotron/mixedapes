<!-- filepath: mixedapes/tape/templates/tape/delete_songs_from_tape.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Songs from Tape{% endblock %}

{% block content %}
<div class="container">
    <h1 class="py-2">Delete Songs from {{ tape.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete Selected Songs</button>
    </form>
</div>
{% endblock %}
