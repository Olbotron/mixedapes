{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Song{% endblock %}

{% block content %}
<div class="container">
    <h1 class="py-2">Edit Song: {{ song.title }}</h1>
    <p><strong>Tape:</strong> {{ song.tape.title }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
