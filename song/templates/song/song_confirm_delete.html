{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Song{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Song</h1>
    <p>Are you sure you want to delete "{{ song.title }}" by "{{ song.artist }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'song_list' %}">Cancel</a>
</div>
{% endblock %}
