<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li><a href="{% url 'song_detail' song.pk %}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'song_create' %}">Create New Song</a>
</body>
</html>
