{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mixed Apes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Music, playlists, mix, tape, mixtape, mixedape, share, " name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Outfit:wght@500&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b78a08149.js" crossorigin="anonymous"></script>

    <!-- Libraries Stylesheet -->
    {% comment %} <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  {% endcomment %}
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/tapes.css' %}" rel="stylesheet">
</head>

<body>
    <div class="bg-white">

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Custom Script to Hide Spinner -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var spinner = document.getElementById('spinner');
                window.addEventListener('load', function() {
                    spinner.style.display = 'none';
                });
            });
        </script>
        <!-- Spinner End -->

        <!-- Navbar & Hero Start -->
        {% include 'nav.html' %}
        <!-- Navbar & Hero End -->

        <!-- Include jQuery before other js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
