<!DOCTYPE html>
<html>
<head>
    <title>Edit Song</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tapes.css' %}">
</head>
<body>
    <h1>Edit Song</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'song_detail' song.pk %}">Cancel</a>
</body>
</html>
